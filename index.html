<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2>INTENTION TIMER</h2>
    </header>
    <main>
      <section class="new-activities-view">
        <h2 class="activities-header">New Activities</h2>
        <form>
          <h3>Select a category:</h3>
          <div class="button-options">
            <button class="study-button activity-button">
              <img src="./assets/study.svg" class="icon" id="study" alt="Image of lightbulb">
              Study
            </button>
            <button class="meditate-button activity-button">
              <img src="./assets/meditate.svg" class="icon" id="meditate" alt="Image of lotus flower">
              Meditate
            </button>
            <button class="exercise-button activity-button">
              <img src="./assets/exercise.svg" class="icon" id="exercise" alt="Image of tennis shoe">
              Exercise
            </button>
          </div>
          <span class="activity-error error"></span>
          <label for="description">What would you like to accomplish during this time?</label>
          <input type="text" class="inputs" id="description-text" maxlength="50" minlength="0">
          <span class="goal-error error"></span>
          <div class="time-box">
            <div class="minutes-box">
              <label for="minutes" name="time-label">Minutes</label>
              <input type="number" class="inputs" id="minute-value" max="99" min="0">
              <span class="min-error error"></span>
            </div>
            <div class="seconds-box">
              <label for="seconds" name="time-label">Seconds</label>
              <input type="number" class="inputs" id="seconds-value" max="59" min="0">
              <span class="seconds-error error"></span>
            </div>
          </div>
          <button class="start-activity-button">START ACTIVITY</button>
        </form>
      </section>
      <section class="timer-view hidden">
        <h2 class="current-activity-header">Current Activities</h2>
        <div class="timer-section hidden">
          <h3 class="user-description">User Goal input text Here</h3>
          <p id="timer">10:00</p>
          <button class="start-timer-button">START</button>
        </div>
      </section>
      <article>
        <h2>Past Activities</h2>
        <span>You haven't logged any activities yet. </br> Complete the form to the left to get started!</span>
      </article>
    </main>
  </body>
  <script src="./src/activity.js"></script>
  <script src="./src/main.js"></script>
</html>
