<!DOCTYPE html>
<html>
  <head>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1 class="page-header">INTENTION TIMER</h1>
    </header>
    <main>
      <section class="activities-section">
        <h2 class="section-header">New Activity</h2>
          <h4>Select a category:</h4>
          <div class="button-categories">
            <button class="study-button">
              <img src="./assets/study.svg" alt="study" id="study-icon">
              <p class="category-button-label">Study</p>
            </button>
            <button class="meditate-button">
              <img src="./assets/meditate.svg" alt="meditate" id="meditate-icon">
              <p class="category-button-label">Meditate</p>
            </button>
            <button class="exercise-button">
              <img src="./assets/exercise.svg" alt="exercise" id="exercise-icon">
              <p class="category-button-label">Exercise</p>
            </button>
          </div>
      </section>
      <section class="past-activities-section">
        <h2 class="section-header">Past Activities</h2>
      </section>
    </main>
  </body>
</html>
